<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Agregar visita</h1>
    <button class="button button-clear button-positive" ng-click="closeNewVisitModal()">Cancelar</button>
  </ion-header-bar>

  <form ng-submit="createVisit()">
    <ion-content has-bouncing="false" scroll="false">
      <div class="list">
        <label class="item item-input">
          <div class="input-label">Fecha de visita</div>
          <input type="date" class="text-right" ng-model="visit.visited_at">
        </label>
      </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
      <div class="row" style="padding: 0px;">
        <button type="submit" class="col button button-clear">Agregar</button>
      </div>
    </div>
  </form>

</ion-modal-view>
