<ion-content class="has-subheader">
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>

  <ion-list>
    <ion-item class="item-icon-right item-icon-left" ng-repeat="visit in visits" ui-sref="app.visit({id: visit.id})">
      <i class="icon ion-ios-circle-filled" ng-style="{'color': visit.color}"></i>

      <h2>{{visit.visited_at}}</h2>
      <p>{{visit.inspections_count}} inspections</p>
      <i class="icon ion-ios-arrow-right"></i>
    </ion-item>
    <ion-item ng-if="visits.length == 0 && state.firstLoad == false" class="text-center">
      <h2>No visits found</h2>
    </ion-item>
  </ion-list>
</ion-content>
