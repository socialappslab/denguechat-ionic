<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar> -->
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 32px;"></div>
      <div class="profile-image">
        <img ng-src="{{user.picture}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 style="color:white; text-align:center;" ui-sref="app.profile">
        {{user.display_name}}
        <i class="icon ion-edit" ng-if="user.id"></i>
      </h3>
      <p style="color:white; text-align:center;">{{user.neighborhood.name}}</p>
      <p style="color:white; text-align:center;">{{user.city.name}}</p>
      <div class="row">
        <div class="col">
          <h4 style="color:white; text-align:center;">{{user.total_points}}</h4>
          <p style="color:white; text-align:center;">puntos</p>
        </div>
        <div class="col">
          <h4 style="color:white; text-align:center;">{{user.green_locations}}</h4>
          <p style="color:white; text-align:center;">casas verdes</p>
        </div>
      </div>
      <div class="spacer" style="width: 100%; height: 34px; border-top: 1px solid white;"></div>
      <ion-list>


        <ion-item menu-close ui-sref="app.posts" class="item-icon-left side-menu-item item-text-wrap" active-page-highlight="">
          <i class="icon ion-ios-chatbubble-outline"></i>
          Mi Comunidad
          <!-- <br>
          {{user.neighborhood.name}} -->
        </ion-item>
        <ion-item menu-close ui-sref="app.locations" class="item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-home-outline"></i>
          Hogares
        </ion-item>
        <ion-item menu-close ui-sref="app.sync" class="item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-refresh-empty"></i>
          Sync
        </ion-item>

      </ion-list>
    </ion-content>

    <ion-footer-bar align-title="center" class="bar-stable">
      <h1 class="title" ng-click="logout()">Salir</h1>
    </ion-footer-bar>


  </ion-side-menu>
</ion-side-menus>
