<ion-view title="Login" cache-view="false">
  <ion-content has-bouncing="false">
    <form ng-submit="login()">
      <div class="list list-inset">
        <!-- <div class="text-center">
          <img class="icon ion-image" src="img/denguechat_logo.png"></img>
        </div> -->

        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>

      <div class="padding">
        <button class="button button-balanced button-block" type="submit">
          <span ng-hide="state.loading">Login</span>
          <ion-spinner icon="ios-small" class="spinner-stable" ng-show="state.loading"></ion-spinner>
        </button>
      </div>

      <div class="padding text-center">
        <a onclick="window.open('https://www.denguechat.com/password/new', '_blank', 'location=yes');" href="#">
          Forgot password?
        </a>
      </div>
      <div class="padding text-center">
        <a onclick="window.open('https://www.denguechat.com/signup', '_blank', 'location=yes');" href="#">
          Create an account
        </a>
      </div>


    </form>
  </ion-content>
</ion-view>
